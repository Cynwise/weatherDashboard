<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="develop/style.css" />
    <script defer src="develop/script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>

</head>
<body>
    
    <div class = "container-fluid">
        <div class="card">
            <div class="card-body text-center logo">Weather Dashboard</div>
        </div>
    </div>

    <div class = "container">
        <div class = "row align-items-start">

            <!-- city search bar area -->
            <div id = "citySearch" class = "col-md-4"> test 1</div>

            <!-- column for location and five day weather containers -->
            <div class = "col-md-8">

                <!-- location weather data here -->
                <div id = "weatherDataContainer" class = "row-md-4"> test 2</div>

                <!-- location five day forecast here -->
                <div id = "fiveDayForecast" class = "row-md-4"> test 3</div>

            </div>

        </div>  
    </div>
    
</body>
</html>
