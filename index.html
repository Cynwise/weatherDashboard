<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="develop/style.css" />
    <script defer src="develop/script.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>

</head>
<body>
    
    <div class = "container-fluid">
        <div class="card">
            <div class="card-body text-center logo">Weather Dashboard</div>
        </div>
    </div>

    <div class = "container-fluid">
        <div class = "row align-items-start">

            <!-- city search bar area -->
            <div id = "citySearch" class = "col-md-4">

              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark " type="submit">Search</button>
              </form>
    
            </div>

            <!-- column for location and five day weather containers -->
            <div class = "col-md-8">

                <!-- location weather data here -->
                <div id = "weatherDataContainer" class = "row-md-8"> test 2</div>

                <!-- location five day forecast here -->
                <div id = "fiveDayForecast" class = "row-md-8"> test 3</div>

            </div>

        </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
